<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <title>Magazyn i Księgowość</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav>
    <a href="{{ url_for('index') }}">Strona główna</a>
    <a href="{{ url_for('historia') }}">Historia</a>
</nav>

<h1>Stan magazynu i saldo</h1>
<div class="section">
    <p><strong>Aktualny stan magazynu:</strong></p>
    <ul>
        {% for produkt_obj in magazyn %}
    <li>{{ produkt_obj.nazwa }}: {{ produkt_obj.ilosc }} szt.</li>
{% endfor %}
    </ul>
    <p><strong>Aktualne saldo:</strong> {{ saldo }} PLN</p>
</div>

<div class="section">
    <h2>Zakup</h2>
    <form action="{{ url_for('zakup') }}" method="post">
        <label for="produkt">Nazwa produktu</label>
        <input type="text" id="produkt" name="produkt"/>
          <label for="cena">Cena jednostkowa</label>
          <input type="number" id="cena" name="cena">
          <label for="ilosc">Liczba sztuk</label>
          <input type="number" id="ilosc" name="ilosc">
          <input type="submit" value="Zapisz zakup"/>
    </form>
</div>

<div class="section">
    <h2>Sprzedaż</h2>
    <form action="{{ url_for('sprzedaz') }}" method="post">
        <label for="produkt">Nazwa produktu</label>
          <input type="text" id="produkt" name="produkt"/>
          <label for="cena">Cena jednostkowa</label>
          <input type="number" id="cena" name="cena"/>
          <label for="ilosc">Liczba sztuk</label>
          <input type="number" id="ilosc" name="ilosc"/>
          <input type="submit" value="Zapisz sprzedaż"/>
    </form>
</div>

<div class="section">
    <h2>Zmiana salda</h2>
    <form action="{{ url_for('zmiana_salda') }}" method="post">
        <label for="wartosc">Wartość zmiany</label>
        <input type="number" step="0.01" id="wartosc" name="wartosc" required>

        <label for="komentarz">Komentarz</label>
        <input type="text" id="komentarz" name="komentarz"/>

        <input type="submit" value="Zmień saldo">
    </form>
</div>
</body>
</html>
